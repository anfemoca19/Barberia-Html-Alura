<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="caja">
      <h1><img src="./images/logo.png" alt="Logo de la Barbería Alura"></h1>
      <nav>
        <ul>
          <li> <a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" class="input-padron" required>

      <label for="correoElectronico">Correo electronico</label>
      <input type="email" id="correoElectronico" placeholder="ejemplo@dominio.com" class="input-padron" required>

      <label for="telefono">Telefono</label>
      <input type="number" id="telefono"  class="input-padron" required placeholder="(xx)xxxx xxxx">

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
      
      <fieldset>
        <legend class=""> Cómo le gustaria que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">
          Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
        
        <label for="radio-whatsApp"><input type="radio"  name="contacto" id="radio-whatsApp" value="WhatsApp" checked>WhatsApp</label>
        
      </fieldset>
      <fieldset>
        <legend>En cual horario prefiere ser atendido?</legend>
        <select name="" id="">
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>
      
      <label for="" class="checkbox"><input type="checkbox" checked> Le gustaria recibir nobedades de la Barberia Alura?</label>
      <input type="submit" value="Enviar formulario" class="enviar">
    </form>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Miercoles</td>
          <td>08h - 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h - 20h</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
    <img src="./images/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class="copyright">&#169; Copyright Barbería Alura - 2024</p>
  </footer>
  
</body>
</html>
